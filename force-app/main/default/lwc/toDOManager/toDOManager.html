<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <lightning-card title="Add New Task" icon-name="standard:task">
                <div class="slds-var-p-around_small">
                    <lightning-input label="Enter Task" placeholder="Please enter task details ğŸ˜Š"
                        onchange={changeHandler} name="taskName" value={taskName} class="taskname">
                    </lightning-input>
                    <lightning-input type="date" label="Set End Date"
                        field-level-help="Default End Date is Today's Date" required=""
                        message-when-value-missing="Kindly enter task name" onchange={changeHandler} name="taskDate"
                        value={taskDate}>
                    </lightning-input>
                    <div class="slds-var-p-around_small">
                        <lightning-button label="Reset" onclick={resetHandler} variant="brand"
                            class="slds-var-p-around_small">
                        </lightning-button>

                        <lightning-button label="Add Task" variant="brand" onclick={addHandler}
                            class="slds-var-p-around_small">
                        </lightning-button>
                    </div>
                </div>
            </lightning-card>

        </div>
        <div class="slds-col">
            <lightning-card title="To Do List" icon-name="standard:sales_path">

                <div class="slds-var-p-around_small">

                    <template for:each={incompletetask} for:item="currtask" for:index="index">
                        <div key={currtask.taskName} class="slds-box slds-theme_shade incompletebg">

                            <div class="slds-grid slds-wrap">

                                <div class="slds-col slds-size_8-of-12">
                                    <p class="formattaskname">{currtask.taskName}</p>
                                    <p><lightning-formatted-date-time value={currtask.taskDate} year="2-digit"
                                            month="short" day="2-digit" weekday="long">
                                        </lightning-formatted-date-time>
                                    </p>

                                </div>

                                <div class="slds-col slds-size_4-of-12">
                                    <lightning-button-icon icon-name="utility:delete" alternative-text="Delete"
                                        class="slds-m-left_xx-small" title="Delete" onclick={removeHandler}
                                        data-index={index}></lightning-button-icon>

                                    <lightning-button-icon icon-name="utility:check" alternative-text="Check"
                                        class="slds-m-left_xx-small" title="Check" onclick={completeHandler}
                                        data-index={index}></lightning-button-icon>

                                </div>
                            </div>
                        </div>
                    </template>
                </div>

            </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card title="Completed Task" icon-name="standard:task2">
                <div class="slds-var-p-around_small">


                    <template for:each={completetask} for:item="currtask">

                        <div key={currtask.taskName} class="slds-box slds-theme_shade completebg">
                            <p><lightning-formatted-date-time value={currtask.taskDate} year="2-digit" month="short"
                                    day="2-digit" weekday="long">
                                </lightning-formatted-date-time>
                            </p>
                        </div>

                    </template>
                </div>

            </lightning-card>
        </div>
    </div>
</template>
